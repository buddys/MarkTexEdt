# MarkTex Syntax Guide

Marktex combined markdown and GFM, with unpleasant features removed, and some new added. The following is demos with markdown code.>1

## MarkTex Features

> Here we fixed markdown features and added ours.

### alignment
 
> There is no alignment in markdown, which is annoying.
            
```
center aligned>

right aligned>>
the lines in the same para are aligned too.

this line is indented by 1 tab. >1
```

right aligned>>
the lines in the same para are aligned too.

this line is indented by 1 tab, useful in normal articles. >1



### list break

> In markdown, list wouldn't break regardless how many `\n` inputed.
> List rendering behavior is another annoying feature in markdown.

1. ol1 item1

    void bubbleSort(int arr[], int n)
    {
        bool swapped = true;
        int j = 0;
        int tmp;
        while (swapped)
        {
            swapped = false;
            j++;
            for (int i = 0; i < n - j; i++)
            {
                if (arr[i] > arr[i + 1])
                {
                    tmp = arr[i];
                    arr[i] = arr[i + 1];

```cpp
//bubble sort in cpp
void bubbleSort(int arr[], int n)
{
    bool swapped = true;
    int j = 0;
    int tmp;
    while (swapped)
    {
        swapped = false;
        j++;
        for (int i = 0; i < n - j; i++)
        {
            if (arr[i] > arr[i + 1])
            {
                tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
                swapped = true;
            }
        }
    }
}
