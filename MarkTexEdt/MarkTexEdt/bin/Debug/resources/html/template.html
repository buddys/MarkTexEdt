<html>
    <head>
        <meta charset='utf-8'/>
        <style>
            html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0}body{font-family:Helvetica,arial,freesans,clean,sans-serif;font-size:14px;line-height:1.6;color:#333;background-color:#fff;padding:20px;max-width:960px;margin:0 auto}body>*:first-child{margin-top:0 !important}body>*:last-child{margin-bottom:0 !important}p,blockquote,ul,ol,dl,table,pre{margin:15px 0}h1,h2,h3,h4,h5,h6{margin:20px 0 10px;padding:0;font-weight:bold;-webkit-font-smoothing:antialiased}h1 tt,h1 code,h2 tt,h2 code,h3 tt,h3 code,h4 tt,h4 code,h5 tt,h5 code,h6 tt,h6 code{font-size:inherit}h1{font-size:28px;color:#000}h2{font-size:24px;border-bottom:1px solid #ccc;color:#000}h3{font-size:18px}h4{font-size:16px}h5{font-size:14px}h6{color:#777;font-size:14px}body>h2:first-child,body>h1:first-child,body>h1:first-child+h2,body>h3:first-child,body>h4:first-child,body>h5:first-child,body>h6:first-child{margin-top:0;padding-top:0}a:first-child h1,a:first-child h2,a:first-child h3,a:first-child h4,a:first-child h5,a:first-child h6{margin-top:0;padding-top:0}h1+p,h2+p,h3+p,h4+p,h5+p,h6+p{margin-top:10px}a{color:#4183c4;text-decoration:none}a:hover{text-decoration:underline}ul,ol{padding-left:30px}ul li>:first-child,ol li>:first-child,ul li ul:first-of-type,ol li ol:first-of-type,ul li ol:first-of-type,ol li ul:first-of-type{margin-top:0}ul ul,ul ol,ol ol,ol ul{margin-bottom:0}dl{padding:0}dl dt{font-size:14px;font-weight:bold;font-style:italic;padding:0;margin:15px 0 5px}dl dt:first-child{padding:0}dl dt>:first-child{margin-top:0}dl dt>:last-child{margin-bottom:0}dl dd{margin:0 0 15px;padding:0 15px}dl dd>:first-child{margin-top:0}dl dd>:last-child{margin-bottom:0}pre,code,tt{font-size:12px;font-family:Consolas,"Liberation Mono",Courier,monospace}code,tt{margin:0;padding:0;white-space:nowrap;border:1px solid #eaeaea;background-color:#f8f8f8;border-radius:3px}pre>code{margin:0;padding:0;white-space:pre;border:0;background:transparent}pre{background-color:#f8f8f8;border:1px solid #ccc;font-size:13px;line-height:19px;overflow:auto;padding:6px 10px;border-radius:3px}pre code,pre tt{background-color:transparent;border:0}blockquote{border-left:4px solid #DDD;padding:0 15px;color:#777}blockquote>:first-child{margin-top:0}blockquote>:last-child{margin-bottom:0}hr{clear:both;margin:15px 0;height:0;overflow:hidden;border:0;background:transparent;border-bottom:4px solid #ddd;padding:0}table th{font-weight:bold}table th,table td{border:1px solid #ccc;padding:6px 13px}table tr{border-top:1px solid #ccc;background-color:#fff}table tr:nth-child(2n){background-color:#f8f8f8}table{margin:1.2em 0;padding:0;border-collapse:collapse;border-spacing:0;font-size:1em;font:inherit;border:0}tbody{margin:0;padding:0;border:0}table tr{border:0;border-top:1px solid #CCC;background-color:white;margin:0;padding:0}table tr:nth-child(2n){background-color:#f8f8f8}table tr th,table tr td{font-size:1em;border:1p}table tr th{font-weight:bold;background-color:#f0f0f0}table tr td[align="right"]{text-align:right}table tr td[align="left"]{text-align:left}table tr td[align="center"]{text-align:center}img{max-width:100%}.todo{margin-left:11px}.todoitem{position:relative}.todoitem span{position:absolute;width:10px;height:10px;top:5;left:0;background:#fafafa;border:1px solid #ddd}.todoitem span:after{opacity:0;content:'';position:absolute;width:9px;height:5px;background:transparent;border:2px solid #333;border-top:0;border-right:0;-webkit-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg)}.todoitem span.checked:after{opacity:1}.todoitem>div{margin-left:25px}.todoitem ul,.todoitem ol{margin-top:0;margin-bottom:0}
        </style>
        <style>
            code{overflow:auto;margin:0 .15em;padding:0 .3em;white-space:nowrap;border:1px solid #eaeaea;background-color:#f8f8f8;border-radius:3px;display:inline}pre{padding:0;border:0}pre code{white-space:pre;border-radius:3px;border:1px solid #CCC;padding:.5em .7em;display:block;padding:.5em;color:black;font-size:.85em;font-family:Consolas,Inconsolata,Courier,monospace}pre .comment,pre .template_comment,pre .javadoc,pre .comment *{color:#006a00}pre .keyword,pre .literal,pre .nginx .title{color:#aa0d91}pre .method,pre .list .title,pre .tag .title,pre .setting .value,pre .winutils,pre .tex .command,pre .http .title,pre .request,pre .status{color:#008}pre .envvar,pre .tex .special{color:#660}pre .string{color:#c41a16}pre .tag .value,pre .cdata,pre .filter .argument,pre .attr_selector,pre .apache .cbracket,pre .date,pre .regexp{color:#080}pre .sub .identifier,pre .pi,pre .tag,pre .tag .keyword,pre .decorator,pre .ini .title,pre .shebang,pre .input_number,pre .hexcolor,pre .rules .value,pre .css .value .number,pre .symbol,pre .symbol .string,pre .number,pre .css .function,pre .clojure .title,pre .clojure .built_in{color:#1c00cf}pre .class .title,pre .haskell .type,pre .smalltalk .class,pre .javadoctag,pre .yardoctag,pre .phpdoc,pre .typename,pre .tag .attribute,pre .doctype,pre .class .id,pre .built_in,pre .setting,pre .params,pre .clojure .attribute{color:#5c2699}pre .variable{color:#3f6e74}pre .css .tag,pre .rules .property,pre .pseudo,pre .subst{color:#000}pre .css .class,pre .css .id{color:#9b703f}pre .value .important{color:#f70;font-weight:bold}pre .rules .keyword{color:#c5af75}pre .annotation,pre .apache .sqbracket,pre .nginx .built_in{color:#9b859d}pre .preprocessor,pre .preprocessor *{color:#643820}pre .tex .formula{background-color:#EEE;font-style:italic}pre .diff .header,pre .chunk{color:gray;font-weight:bold}pre .diff .change{background-color:#bccff9}pre .addition{background-color:#baeeba}pre .deletion{background-color:#ffc8bd}pre .comment .yardoctag{font-weight:bold}pre .method .id{color:#000}
        </style>
        
        <title>MarkTex 文档</title>
    </head>
    <body>
        <div id='content'></div>

        <script src='../js/jquery.min.js'></script>
        <script src='../js/highlight.min.js'></script>
        <script src='../js/marktex.js'></script>
        <script type="text/x-mathjax-config"> MathJax.Hub.Config({ skipStartupTypeset: true });</script>
        <script type="text/javascript" src="../mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            function update(mdContent, Options) {
                marktex(decodeURI(mdContent), Options, function (err, content) {
                    if (err) return;
                    $('#content').html(content);
                    $('#content .mathjax').each(function (i, v) {
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub, v]);
                    })
                });
            }

            function exportHTML() {
                var $html = $('html').clone();
                
                $html.find('script').remove();

                return $html.html();
            }

            function changeTitle(t) {
                $('title').html(t);
            }
        </script>
    </body>
</html>
